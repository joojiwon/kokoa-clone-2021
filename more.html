<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more - kokoa clone</title>
</head>
<body>
    <div class="status-bar">
<div class="status-bar__column">
    <span>No service</span>
    <i class="fas fa-wifi"></i>
</div>
<div class="status-bar__column">
    <span>18:43</span>
</div>
<div class="status-bar__column">
    <span>110%</span>
    <i class="fas fa-battery-full"></i>
    <i class="fas fa-bolt"></i>
    
</div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">more</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a> <div class="point"></div></span>

        </div>
       
    </header>
    

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="http://kormedi.com/wp-content/uploads/2019/02/shutterstock_699645961_5801-580x391.jpg" 
                class="user-component__avatar user-component__avatar__xl"/>
                <div class="user-component__text">
                   <h4 class="user-component__title">Nicolas</h4>
                   <h6 class="user-component__subtitle">010-5180-6839 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
               
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i>
                <span>calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i><div class="icon-row__point"></div>
                <span>emotions</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i>
                <span>themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i>
                <span>account</span></div>
            <div class="icon-row__icon"><i class="far fa-hdd"></i>
                <span>talk drive</span>
            </div>  
            <div class="icon-row__icon"><i class="far fa-comments"></i>
                <span>openchat</span> 
        </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-paw"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">friends gem</span>
                </div>

            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>

        <span>your screen is too big ㅠ ㅠ </span>
    </div>

        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
